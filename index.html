<!doctype html>
<html ng-app="quests_app">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Test page</title>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0-beta.3/angular.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0-beta.3/angular-route.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

        <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body ng-controller="MainCtrl">

        <div class="main-header row">
            <div class="left col-xs-12 col-sm-12 col-md-8">
                <h1>Planet Lab</h1>
            </div>
            <div class="right col-xs-12 col-sm-12 col-md-4">
                <div class="settings">
                    <div class="icon"></div>
                    <span class="menu-item-text">Settings</span>
                </div>
                <div class="sign-out">
                    <div class="icon"></div>
                    <span class="menu-item-text">Sign Out</span>
                </div>
                <div class="help">
                    <div class="icon"></div>
                    <span class="menu-item-text">Help</span>
                </div>
            </div>
        </div>

        <div class="content-header row">
            <div class="left col-xs-12 col-sm-12 col-md-3">Username</div>
            <div class="middle col-xs-12 col-sm-12 col-md-6">
                <ul class="main-nav">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                </ul>
            </div>
            <div class="right col-xs-12 col-sm-12 col-md-3">
                <div class="input-group">
                    <input type="search" class="form-control" placeholder="Search">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">Go!</button>
                    </span>
                </div>
            </div>
        </div>

        <div ng-view></div>

        <!-- SCRIPTS -->
        <!-- Main Script -->
        <script src="js/main.js"></script>
        <script src="js/quests_app.js"></script>
         <script src="js/includes/mixitup.js"></script>

        <!-- Services -->
        <script src="js/services/quests_api.js"></script>

        <!-- Controllers -->
        <script src="js/controllers/MainCtrl.js"></script>
        <script src="js/controllers/QuestPageCtrl.js"></script>
        <script src="js/controllers/StructuredSearchCtrl.js"></script>
    </body>
</html>
